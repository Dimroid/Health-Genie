{% extends "account/dashboard.html" %}

{% block title %}Delete Reminder{% endblock %}

{% block content %}

<h1>Delete Reminder</h1>
<p>Are you sure you want to delete this reminder?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'medication_management:medication_detail' pk=reminder.medication.id %}">Cancel</a>
</form>

{% endblock %}
